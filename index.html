<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ronald DJ ‚Äì Double girl.mp3</title>
<style>
    body {
        background: #000;
        color: #00ff66;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 { color: #00ff66; }
    h2 { margin-top: 40px; }
    button {
        background: transparent;
        border: 2px solid #00ff66;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        color: #00ff66;
        font-size: 16px;
    }
    button:hover {
        background: #00ff66;
        color: #000;
        cursor: pointer;
    }

    .progress-container {
        width: 100%;
        height: 12px;
        background: #222;
        margin-top: 10px;
        border-radius: 6px;
        position: relative;
    }
    .progress-bar {
        height: 12px;
        width: 0%;
        background: red;
        border-radius: 6px;
    }
    .cue-marker {
        width: 3px;
        height: 12px;
        background: yellow;
        position: absolute;
        top: 0;
        display: none;
    }
</style>
</head>
<body>

<h1>Ronald DJ ‚Äì Double girl.mp3</h1>
<p>Two copies of girl.mp3 so you can match your mix.</p>

<!-- TRACK A -->
<h2>Track A</h2>
<button onclick="playA()">‚ñ∂ Play A</button>
<button onclick="pauseA()">‚è∏ Pause A</button>
<button onclick="setCueA()">üéØ Set Cue A</button>
<button onclick="jumpCueA()">‚è© Jump Cue A</button>

<div class="progress-container" id="containerA" onclick="scrubA(event)">
    <div id="barA" class="progress-bar"></div>
    <div id="cueAmarker" class="cue-marker"></div>
</div>

<!-- TRACK B -->
<h2>Track B</h2>
<button onclick="playB()">‚ñ∂ Play B</button>
<button onclick="pauseB()">‚è∏ Pause B</button>
<button onclick="setCueB()">üéØ Set Cue B</button>
<button onclick="jumpCueB()">‚è© Jump Cue B</button>

<div class="progress-container" id="containerB" onclick="scrubB(event)">
    <div id="barB" class="progress-bar"></div>
    <div id="cueBmarker" class="cue-marker"></div>
</div>

<script>
let trackA = new Audio("girl.mp3");
let trackB = new Audio("girl.mp3");

let cueA = 0;
let cueB = 0;

// --- PLAY / PAUSE ---
function playA() { trackA.play(); }
function pauseA() { trackA.pause(); }

function playB() { trackB.play(); }
function pauseB() { trackB.pause(); }

// --- CUE SYSTEM ---
function setCueA() {
    cueA = trackA.currentTime;
    let percent = (cueA / trackA.duration) * 100;
    let marker = document.getElementById("cueAmarker");
    marker.style.left = percent + "%";
    marker.style.display = "block";
}
function jumpCueA() { trackA.currentTime = cueA; }

function setCueB() {
    cueB = trackB.currentTime;
    let percent = (cueB / trackB.duration) * 100;
    let marker = document.getElementById("cueBmarker");
    marker.style.left = percent + "%";
    marker.style.display = "block";
}
function jumpCueB() { trackB.currentTime = cueB; }

// --- SCRUBBING (Dragging the red bar) ---
function scrubA(e) {
    let rect = e.target.getBoundingClientRect();
    let percent = (e.clientX - rect.left) / rect.width;
    trackA.currentTime = percent * trackA.duration;
}
function scrubB(e) {
    let rect = e.target.getBoundingClientRect();
    let percent = (e.clientX - rect.left) / rect.width;
    trackB.currentTime = percent * trackB.duration;
}

// --- UPDATE PROGRESS BARS ---
trackA.ontimeupdate = () => {
    document.getElementById("barA").style.width =
        (trackA.currentTime / trackA.duration) * 100 + "%";
};
trackB.ontimeupdate = () => {
    document.getElementById("barB").style.width =
        (trackB.currentTime / trackB.duration) * 100 + "%";
};
</script>

</body>
</html>
