<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ronald DJ ‚Äì Double girl.mp3</title>

<style>
body {
    background: #000;
    color: #0f0;
    font-family: Arial;
    padding: 20px;
}
.track-title { font-size: 24px; margin-bottom: 10px; }

.button {
    padding: 10px 20px;
    margin: 5px;
    background: black;
    border: 2px solid #0f0;
    color: #0f0;
    cursor: pointer;
    border-radius: 6px;
}

.progress-container {
    position: relative;
    width: 100%;
    margin: 15px 0;
}

.progress-bar {
    width: 100%;
}

.cue-marker {
    position: absolute;
    top: -5px;
    width: 4px;
    height: 20px;
    background: yellow;
    display: none;
}
</style>
</head>
<body>

<h1>Ronald DJ ‚Äì Double girl.mp3</h1>
<p>Two copies so you can match your mix.</p>

<!-- TRACK A -->
<h2>Track A</h2>
<button class="button" onclick="audioA.play()">‚ñ∂ Play A</button>
<button class="button" onclick="audioA.pause()">‚è∏ Pause A</button>
<button class="button" onclick="setCueA()">üéØ Set Cue A</button>
<button class="button" onclick="jumpCueA()">‚è© Jump Cue A</button>

<div class="progress-container">
    <input id="progressA" type="range" class="progress-bar" min="0" max="100" value="0">
    <div id="cueMarkerA" class="cue-marker"></div>
</div>

<!-- TRACK B -->
<h2>Track B</h2>
<button class="button" onclick="audioB.play()">‚ñ∂ Play B</button>
<button class="button" onclick="audioB.pause()">‚è∏ Pause B</button>
<button class="button" onclick="setCueB()">üéØ Set Cue B</button>
<button class="button" onclick="jumpCueB()">‚è© Jump Cue B</button>

<div class="progress-container">
    <input id="progressB" type="range" class="progress-bar" min="0" max="100" value="0">
    <div id="cueMarkerB" class="cue-marker"></div>
</div>

<script>
let audioA = new Audio("girl.mp3");
let audioB = new Audio("girl.mp3");

let progressA = document.getElementById("progressA");
let progressB = document.getElementById("progressB");

let cueA = 0, cueB = 0;

let cueMarkerA = document.getElementById("cueMarkerA");
let cueMarkerB = document.getElementById("cueMarkerB");

// Update progress bar while playing
audioA.addEventListener("timeupdate", () => {
    progressA.value = (audioA.currentTime / audioA.duration) * 100;
});
audioB.addEventListener("timeupdate", () => {
    progressB.value = (audioB.currentTime / audioB.duration) * 100;
});

// Dragging the slider seeks the track
progressA.addEventListener("input", () => {
    audioA.currentTime = (progressA.value / 100) * audioA.duration;
});
progressB.addEventListener("input", () => {
    audioB.currentTime = (progressB.value / 100) * audioB.duration;
});

// Cue functions
function setCueA() {
    cueA = audioA.currentTime;
    cueMarkerA.style.left = (cueA / audioA.duration) * 100 + "%";
    cueMarkerA.style.display = "block";
}
function jumpCueA() {
    audioA.currentTime = cueA;
}

function setCueB() {
    cueB = audioB.currentTime;
    cueMarkerB.style.left = (cueB / audioB.duration) * 100 + "%";
    cueMarkerB.style.display = "block";
}
function jumpCueB() {
    audioB.currentTime = cueB;
}
</script>

</body>
</html>
